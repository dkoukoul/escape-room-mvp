services:
  app:
    # Adds the Vite dev port alongside the server port
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
      - "${CLIENT_PORT}:${CLIENT_PORT}"
    command: bun run dev:server & bun run dev:client
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=${LOG_LEVEL}
      - VITE_LOG_LEVEL=${VITE_LOG_LEVEL}